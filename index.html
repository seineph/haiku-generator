<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Haiku Generator</title>
    <link rel="stylesheet" href="sources/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

</head>

<body>
    <div class="container">
        <header>

            <h1> Haiku Generator </h1>
            <p>Welcome to the AI Haiku Generator. Give your dreams of becoming a Haiku master a go.</p>
        </header>
        <main>

            <form action="" id="haiku-form">
                <input type="input" placeholder="write a word to generate a haiku about it" autofocus required
                    class="instructions">
                <input type="submit" name="Generate" id="submit-button" class="submit-button">
            </form>
            <div class="poem" id="poem"></div>

        </main>


        <footer>This AI project was coded by April Zeynep Erol, using <a href="https://www.shecodes.io/"
                target="_blank">SheCodes API</a> and is
            open-sourced on
            <a href="https://github.com/seineph/haiku-generator" target="_blank"> GitHub</a> and is hosted on <a
                href="https://main--aihaikugenerator.netlify.app/" target="_blank">Netflify</a>.

        </footer>
    </div>

    <script src="sources/index.js"></script>
</body>

</html>
